    <style>
        body{font-family: monospace;}
    </style>
    <script>
    
    ///////START///////
    var row=1;
    while(row<=10){
    
    ////////START///////
    
        var col=1;
        while( col<=10){
        if((row==1) || (row==10) || (col==1) || (col==10)){
            document.write("# ");
        }else{
            document.write(". ");
        }
           col++;
        }
    /////////FINISH//////
    document.write("<br>")
        row++;
    }
    ////////FINISH//////
    </script>
