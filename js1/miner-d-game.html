<style>
        body{font-family: monospace;}
    </style>
    <script>
    
    ///////START///////
    var row=1;
    while(row<=11){
        
    ////////START///////
        
        var col=1;

        while( col<=10){
        if((row==1) || (row==10) || (col==1) || (col==10)){
            document.write("# ");
        }else{
            if(row==11){ 
            document.write( col+ " ");
        }else{
            document.write(". ");
        }
        }
           col++;
        
        }
    /////////FINISH//////
   
    document.write( row + "<br>");
        row++;
    }
    ////////FINISH//////
    </script>
