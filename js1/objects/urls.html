<script>
    var url = prompt("enter address"); // string
    // 1) external / local
    
    if(url.startsWith("https")){
        console.log("An external resource - secure!");
    }else if(url.startsWith("http")){
        console.log("An external resource -not secure!");
        } else{
            console.log("An local resource!");
        }  
    
</script>
